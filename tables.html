<!DOCTYPE html>
<html>
	<head>

		<title>Table</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo2.css">

	</head>
	<body>

		<div>

			<h2>Estilizando tabelas</h2>
			
			<table>
				
				<tr>
					<th>Código</th>
					<th>Produto</th>
					<th class="numero">Preço</th>
				</tr>

				<tr class="alternado">
					<td>001</td>
					<td>Notebook</td>
					<td class="numero">R$ 2500</td>
				</tr>

				<tr>
					<td>002</td>
					<td>Tablet</td>
					<td class="numero">R$ 1500</td>
				</tr>

				<tr class="alternado">
					<td>003</td>
					<td>iPhone</td>
					<td class="numero">R$ 3500</td>
				</tr>

				<tr>
					<td>004</td>
					<td>Nexus</td>
					<td class="numero">R$ 3500</td>
				</tr>

			</table>

		</div>

	</body>
</html>
